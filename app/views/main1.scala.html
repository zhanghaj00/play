@(mainContent: Html)(implicit request:Request[Any])
<!Doctype html>
<html lang="en-US">
    <head>
            <!-- META TAGS -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>一起跑吧</title>

        <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.png")" />

            <!-- Style Sheet-->
        <link rel="stylesheet" href="@routes.Assets.at("style.css")"/>
        <link rel='stylesheet' id='bootstrap-css-css'  href='@routes.Assets.at("css/bootstrap5152.css?ver=1.0")' type='text/css' media='all' />
        <link rel='stylesheet' id='responsive-css-css'  href='@routes.Assets.at("css/responsive5152.css?ver=1.0")' type='text/css' media='all' />
        <link rel='stylesheet' id='pretty-photo-css-css'  href='@routes.Assets.at("js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4")' type='text/css' media='all' />
        <link rel='stylesheet' id='main-css-css'  href='@routes.Assets.at("css/main5152.css?ver=1.0")' type='text/css' media='all' />
        <link rel='stylesheet' id='custom-css-css'  href='@routes.Assets.at("css/custom5152.html?ver=1.0")' type='text/css' media='all' />

        <script src="@routes.Assets.at("js/html5.js")"></script>


    </head>

    <body>
        <div class="header-wrapper">
            <header>
                <div class="container">


                    <div class="logo-container">
                            <!-- Website Logo -->
                        <a href="index-2.html"  title="Knowledge Base Theme">
                            <img src="@routes.Assets.at("images/logo.png")" alt="主页">
                        </a>
                        <span class="tag-line">让运动带你飞</span>
                    </div>


                        <!-- Start of Main Navigation -->
                    <nav class="main-nav">
                        <div class="menu-top-menu-container">
                            <ul id="menu-top-menu" class="clearfix">
                                @if(request.session.get("auth").isDefined){
                                    <li><a href="home-categories-description.html">个人中心</a></li>
                                    <li><a href="/logout">登出</a></li>
                                }else{
                                    <li class="current-menu-item"><a href="/login">登陆</a></li>
                                }
                                <li><a href="/addfriend">地图中心</a></li>
                                <li><a href="/friendlist">找朋友</a></li>
                                <li><a href="faq.html">常见问题</a></li>
                                <li><a href="/contactMe">联系我们</a>


                                </li>

                            </ul>
                        </div>
                    </nav>
                        <!-- End of Main Navigation -->

                </div>
            </header>
        </div>
            <!-- End of Header -->
        @mainContent
            <!-- script -->
        <script type='text/javascript' src='@routes.Assets.at("js/jquery-1.8.3.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("js/jquery.easing.1.3.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("js/prettyphoto/jquery.prettyPhoto.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("js/jflickrfeed.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("js/jquery.liveSearch.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("js/jquery.form.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("js/jquery.validate.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("js/custom.js")'></script>

        <div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
    </body>
</html>
